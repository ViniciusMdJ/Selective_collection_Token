<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importing css styles -->
    <link rel="stylesheet" href="./index.css" />
    <title>Pet dApp</title>
  </head>
  <body>
    <div class="header">
      <button class="btn" id="factory">Criar contrato</button>
      <button class="btn" id ="interaction">Interagir</button>

    </div>
    <!-- div para criar contrato -->
    <div class="main" id="contractGenerator">
      <div class="flex_container">
        <div class="qtdTuring_div">
          <form>
            <input type="number" id="glassvalue" placeholder="Glass value" min="0" max="2000000000000000000">
            <input type="number" id="metalvalue" placeholder="Metal value" min="0" max="2000000000000000000">
            <input type="number" id="papervalue" placeholder="Paper value" min="0" max="2000000000000000000">
            <input type="number" id="plasticvalue" placeholder="Plastic value" min="0" max="2000000000000000000">
          </form>
        </div>
        
      </div>
      <div class="btn_div" id="btnGenerat">
        <button id="generat">Gerar</button>
      </div>
    </div>
    <div class="main" id="contractInteraction">
      <div class="inter">
        <div class="interactions" id="divPay">
          <h1 class="titllesInteractions">Metodo para pagar por gramas de residuos</h1>
          <div class="flex_container">
            <div class="select_div">
              <select title="select a residue type:" name="tags" id="payResidues">
                <option value="glass">glass</option>
                <option value="metal">metal</option>
                <option value="paper">paper</option>
                <option value="plastic">plastic</option>
              </select>
            </div>
            <div class="input_div">
              <form>
                <input type="text" id="address_to_pay" placeholder="Address to pay for residues">
                <input type="number" id="grams" placeholder="grams of residue" min="0">
              </form>
            </div>
          </div>
          <div class="btn_div" id="btnPay">
            <button id="pay">Pagar</button>
          </div>
        </div>
        <div class="interactions" id="changeValue">
          <h1 class="titllesInteractions">Metodo para alterar o valor a pagar por gramas de residuos</h1>
          <div class="flex_container">
            <div class="select_div">
              <select title="select a residue type:" name="tags" id="changeResidues">
                <option value="glass">glass</option>
                <option value="metal">metal</option>
                <option value="paper">paper</option>
                <option value="plastic">plastic</option>
              </select>
            </div>
            <div class="input_div">
              <form>
                <input type="number" id="changeValue" placeholder="New value" min="0">
              </form>
            </div>
          </div>
          <div class="btn_div" id="btnChange">
            <button id="change">Change</button>
          </div>
        </div>
        <div class="interactions" id="clearStorage">
            <h1 class="titllesInteractions">Metodo para esvaziar o armazenamento de residuos</h1>
          <div class="flex_container">
            <div class="select_div">
              <select title="select a residue type:" name="tags" id="clearResidues">
                <option value="glass">glass</option>
                <option value="metal">metal</option>
                <option value="paper">paper</option>
                <option value="plastic">plastic</option>
              </select>
              <button id="clear">Clear</button>
            </div>
          </div>
        </div>

      </div>

    </div>
    <div class="basebord">
    </div>

    <!-- Importing Ethers.js script -->
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Importing our javascript file -->
    <script src="./index.js"></script>
  </body>
</html>
